<html>
    <head>
        <title>Tabel</title>
    </head>
<body>
    <table width="" border="1">
     <tr align="center" bgcolor="gray">
        <td colspan="4">INPUT DATA MAHASISWA</td>

     </tr>
     <tr>
        <td>Username</td>
        <td>:</td>
        <td><input type="text" name="Username"></td>
     </tr>
     <tr>
        <td>Password</td>
        <td>:</td>
        <td><input type="password" name="password"></td>
     </tr>
     <tr>
        <td>Fullname</td>
        <td>:</td>
        <td><input type="text" name="Fullname"></td>
     </tr>
     <tr>
        <td>E-mail</td>
        <td>:</td>
        <td><input type="email" name="E-mail"></td>
     </tr>
     <tr>
        <td>Agama</td>
        <td>:</td>
        <td><select>
            <option name="Pilih Agama">--Pilih Agama--</option>
            <option value="Islam">Islam</option>
            <option value="Kristen">Kristen</option>
            <option value="Buddha">Buddha</option>
            <option value="Konghucu">Konghucu</option>
            <option value="Hindu">Hindu</option>
            <option value="Atheis">Atheis x</option>
        </select>
    </td>
     </tr>
     <tr>
        <td>Jenis Kelamin</td>
        <td>:</td>
        <td>
            <input type="radio" name="JenisKel" value="Laki - laki"> Laki - laki
            <input type="radio" name="JenisKel" value="Perempuan"> Perempuan
        </td>
     </tr>
     <tr>
        <td>Hobi</td>
        <td>:</td>
        <td>
            <input type="checkbox" name="vehicle" value="Musik"> Musik
            <input type="checkbox" name="vehicle" value="Olahraga"> Olahraga
            <input type="checkbox" name="vehicle" value="Gaming"> Gaming
            <input type="checkbox" name="vehicle" value="Lainnya"> Lainnya

        </td>
     </tr>
     <tr>
        <td>Profil Singkat</td>
        <td>:</td>
        <td><textarea rows="3" cols="50" name="komentar">

        </textarea>
        </td>
     </tr>
     <tr style="text-align: right">
        <td colspan="3"><input type="submit" name="submit" value="Input"></td>
     </tr>
</body>       
</html>
